<html>
<body>
 
<h2> Javascript statement</h2>
<p>A<b> Javascript Program</b>is a list of<b>statement </b>to be executed by a computer .</p>
<p id="demo"></p>

<script>
var x, y, z;  // Statement 1
x = 4;    // Statement 2
y = 5;    // Statement 3
z = x+y;  // Statement 4

document.getElementById("demo").innerHTML =
"The value of z is " + z + ".";
</script> 
<h2>JavaScript Statements</h2>

<p>JavaScript code blocks are written between { and }</p>

<button type="button" onclick="myFunction()">Click Me!</button>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
function myFunction() {
  document.getElementById("demo1").innerHTML = "Hello ,i am Praveen!";
  document.getElementById("demo2").innerHTML = "How are you?";
}
</script> 
</script>
</body>
</html>
